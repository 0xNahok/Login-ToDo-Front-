

  <ng-template #content let-modal class="modal" >
    <div class="modal-header" style="background-color: #242656">
      <h4 class="modal-title" id="modal-basic-title">Profile update - {{ User.username}} </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="background-color: #242656">
      <form (submit) = "update()"> 
        <input type="hidden" name = 'id' value="{{ User._id }}">
        <div class="form-group">
          <label for="Username">Username</label>
          <div class="input-group">
            <input type="text" id="username" class="form-control"  name="username" [(ngModel)]="credentials.username" >
            
          </div>
        </div>

        <div class="form-group">
            <label for="Name">Name</label>
            <div class="input-group">
              <input type="text" id="name" class="form-control"  name="name"  [(ngModel)]="credentials.name" >
              
            </div>
          </div>
  

          <div class="form-group">
              <label for="Email">Email</label>
              <div class="input-group">
                <input type="text" id="email" class="form-control"  name="email" [(ngModel)]="credentials.email" >
                
              </div>
            </div>

            <div class="form-group">
                <label for="password">New Password</label>
                <div class="input-group">
                  <input type="text" id="password" class="form-control"  name="password" [(ngModel)]="credentials.password" >
                  
                </div>
              </div>
              <button type="submit" class="btn btn-outline-dark purple" >Save</button>
      </form>
    </div>
    <div class="modal-footer" style="background-color: #242656">
      <button type="submit" class="btn btn-outline-dark purple" >Save</button>
    </div>
  </ng-template>

  <button class="btn btn-lg btn-outline-primary purple" (click)="open(content)">Edit Profile</button>

  <hr>
