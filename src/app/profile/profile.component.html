<div class="box form">
<div class="container">
    <form [formGroup]="createForm" class="create-form" >
    <div class="row center">
      <div class="col-8">
          <input type="text"  formControlName="title" #title>
          <input type="hidden" formControlName="userID" #userID>
        
      </div>
      <div class="col-4">
          <button type="button" class="btn btn-primary btn-purple" (click)="addTodo(title.value)" >
              Add 
              </button>
      </div>
    </div>
  </form>
  </div>

</div>
     


    <div class="row " >
     
                    <div class="col-3 box center2" style="text-align: center">
                        <h2 class="new"> New </h2> <hr>
               <div *ngFor= "let todo of Todo; index as i"> 
                   <div *ngIf="todo.status == 0">
                        <h2> {{todo.title}} </h2> 
                         
                    <br>
                    <button class="btn doing" (click)="updateTodo(todo._id,1)">Doing </button> ---
                    <button class="btn done" (click)="updateTodo(todo._id,2)"> Done</button>
                    <hr>
                   </div>
               </div>

                     </div>

                     <div class="col-3 box center2 " style="text-align: center">
                        <h2 class="doing" >Doing</h2> <hr>
                         <div *ngFor= "let todo of Todo; index as i"> 

                                <div *ngIf="todo.status == 1">
                                        <h2> {{todo.title}} </h2> 
                                   
                                    <br>
                                    <button class="btn new" (click)="updateTodo(todo._id,0)">New </button> ---
                                    <button class="btn done" (click)="updateTodo(todo._id,2)"> Done</button>
                                    <hr>
                                   </div>

                           </div>
                     </div>
                     <div class="col-3 box center2" style="text-align: center">
                            <h2 class="done" >Done</h2> <hr> 
                          <div *ngFor= "let todo of Todo; index as i"> 
                                <div *ngIf="todo.status == 2">
                                        <h2> {{todo.title}} </h2> 
                  
                                    <br>
                                    <button class="btn new" (click)="updateTodo(todo._id,0)">New </button> ---
                                    <button class="btn doing" (click)="updateTodo(todo._id,1)"> Doing</button>
                                    <hr>
                                   </div>
                           </div>
                     </div>

    </div>
