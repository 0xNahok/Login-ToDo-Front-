<div class="col-6 offset-3 mtop25 box">
  <form (submit)="register()">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" name="username" placeholder="Enter your name" [(ngModel)]="credentials.username">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter your name" [(ngModel)]="credentials.name">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
    </div>

    <div class="form-group">
      <label for="password">Re-password</label>
      <input type="password" class="form-control" name="repassword" placeholder="repassword" [(ngModel)]="credentials.repassword">
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block btn-purple"> Register! </button>
    
  </form>

</div>
