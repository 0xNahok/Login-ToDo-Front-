

<div class="col-6 offset-3 mtop25 box">
    <form (submit)="login()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg btn-block btn-purple">Sign in!</button>
      </form>
      

      <a class="nav-link active" routerLink="/recover" >Forgot your information?</a>
</div>
